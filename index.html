<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Spartan:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div id="card" class="card">
    <div class="flex-item-1">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="flex-item-2">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="sub-section">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="stack">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="/">Change</a>
      </div>
    </div>
    <div class="flex-item-3">
      <button>Proceed to Payment</button>
      <a href="/">Cancel Order</a>
    </div>
  </div>
</body>
</html>
